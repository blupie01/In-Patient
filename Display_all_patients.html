<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
</head>
<body id="display_patients_body">

    <div id="all_patients">
        <h2 id="h2_title">P A T I E N T S</h2>
        <div id="patient_list">
            <div class="row">
                <div class="col m3">Name</div>
                <div class="col m3">Gender</div>
                <div class="col m3">DOB</div>
                <div class="col m3">Phone</div>
            </div>
        </div>
    </div>

    <div id="single_patient">
        <h2 id="h2_title">P A T I E N T &nbsp&nbsp I N F O</h2>
        <div id="info_holder"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.js"></script>
    <script type="text/javascript" src="Display_all_patients.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>

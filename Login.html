<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In-Patient</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div id="login_container">
        <h1>I N - P A T I E N T</h1>
        <form id="login_form">

            <input data-key="user_name" id="user_name" type="text" class="validate">
            <label for="user_name">First Name</label>

            <input data-key="password" id="password" type="password" class="validate">
            <label for="password">Password</label>

            <div class="button-holder">
                <button id="login_button" class="btn waves-effect waves-purple" type="submit">Login</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.js"></script>
    <script type="text/javascript" src="assets/javascript/login.js"></script>
</body>

</html>
